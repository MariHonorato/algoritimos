<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var usuarioPredefinido = "marimari";
var senhaPredefinida = "1234";

var usuarioDigitado = prompt("Digite seu usuario: ");
var senhaDigitada = prompt("Digite seua senha: ");

if (usuarioDigitado === usuarioPredefinido && senhaDigitada === senhaPredefinida){
  console.log("Login bem-sucedido. Bem-vindo, " + usuarioPredefinido + "!");

} else {
    console.log("Login falhou. Verifique seu nome de usuario e senha.");

}
    </script>
